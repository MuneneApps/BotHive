<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - OTP Popup</title>
  <style>
    /* General button */
    .btn {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }

    /* Modal background */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      animation: fadeIn 0.4s;
    }

    /* Modal content */
    .modal-content {
      background: #fff;
      margin: 8% auto;
      padding: 25px;
      border-radius: 15px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      animation: slideIn 0.5s ease-out;
      position: relative;
    }

    .modal-content h2 {
      margin-bottom: 15px;
      color: #333;
    }
    .modal-content p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .modal-content input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 15px;
    }

    /* Close button */
    .close {
      position: absolute;
      right: 20px; top: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #777;
    }
    .close:hover { color: #333; }

    /* Animations */
    @keyframes slideIn {
      from { transform: translateY(-60px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* Hide OTP section initially */
    .hidden { display: none; }
  </style>
</head>
<body>

  <!-- Your Get Started button (same look, no redirect) -->
  <a href="#" id="getStartedBtn" class="slider btn btn-primary border">Get Started</a>

  <!-- Popup Form -->
  <div id="otpModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      
      <h2>Sign Up / Login</h2>
      <p>Enter your phone number to receive an OTP</p>
      
      <form id="otpForm">
        <input type="tel" placeholder="Enter phone number" required>
        <button type="submit" class="btn">Send OTP</button>
      </form>

      <div class="otp-section hidden">
        <p>Enter OTP sent to your number</p>
        <input type="text" placeholder="Enter OTP" maxlength="6" required>
        <button class="btn">Verify</button>
      </div>
    </div>
  </div>

  <script>
    // Get elements
    const modal = document.getElementById("otpModal");
    const btn = document.getElementById("getStartedBtn");
    const closeBtn = document.querySelector(".close");
    const form = document.getElementById("otpForm");
    const otpSection = document.querySelector(".otp-section");

    // Open modal
    btn.onclick = (e) => {
      e.preventDefault(); // stop link navigation
      modal.style.display = "block";
    };

    // Close modal
    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; }

    // Switch to OTP input
    form.onsubmit = (e) => {
      e.preventDefault();
      form.style.display = "none";
      otpSection.classList.remove("hidden");
    };
  </script>
</body>
</html>
